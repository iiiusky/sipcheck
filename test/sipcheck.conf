[general]
messagefile=/var/log/asterisk/messages		; Archivo de message de Asterisk
messagebuffer=5000				; Buffer interno para los logs (recomendado 0-5000)
debug=4						; Cantidad de debug (0-critical, 4-debug)
useiptables=yes					; Dropear todas las ips que se detecten ataques
minticks=5					; Intentos para que se considere un ataque
logfile=sipcheck.log				; Archivo de log

sharedlist=yes
username=testaccount
password=testpass
